name: 1 - [FEAT] Execute Tests and Open PR

on:
  push:
    branches:
      - "feature**"

jobs:
  create_pr_develop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Compilar e testar com Maven
        run: mvn -B clean verify
      - name: Analisar com SonarQube
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B sonar:sonar \
          -Dsonar.projectKey=leodelmiro_tech-challenge-estabelecimento-produto \
          -Dsonar.organization=leodelmiro \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.token=$SONAR_TOKEN \
          -Dsonar.sources=src/main \
          -Dsonar.tests=src/test \
          -Dsonar.java.binaries=${{ github.workspace }}/target/classes \
          -Dsonar.coverage.jacoco.xmlReportPaths=${{ github.workspace }}/target/site/jacoco/jacoco.xml \
          -Dsonar.coverage.exclusions=**/config/**,**/mapper/**,**/repository/**,**/request/**,**/response/**,**/ProdutoApplication**,**/domain** \
          -Dsonar.surefire.reportsPath=target/surefire-reports \
          -Dsonar.qualitygate.wait=true
      - name: Create pull request
        id: open-pr
        uses: repo-sync/pull-request@v2
        with:
          destination_branch: "develop"
          pr_title: "feat: Feature para Develop"
          pr_template: ".github/PULL_REQUEST_TEMPLATE.md"
          pr_draft: true